<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Idle Confirm Window</title>
    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-colors.css" rel="stylesheet" />

  </head>

  <body>
    
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Hi. It seems kind of quiet. Are you still working?</h5>
                            <p>Clicking on button or typing anywhere in the popup means you are working.</p>
                            <div class="d-flex justify-content-center">
                                <h2 id="countdown">20</h2>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-success w-50" id="not-idle" >Working</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </section>
  
    </div>
    
    <script src="../js/confirmIdleActivity.js"></script>
  </body>
</html>
