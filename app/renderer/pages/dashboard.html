            <!-- Task Submit Modal -->
            <div class="modal fade" id="taskDescriptionModal" tabindex="-1" data-bs-backdrop="false">

                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h5 class="modal-title text-navy fw-bold">Scrum - Today </h5>
                  </div>

                  <!-- Modal Form -->
                  <form id="postScrum" action="#" method="post">
                    <div class="modal-body">

                      <!-- Task Name -->
                      <div class="mb-2 text-navy">
                        <span class="text-navy">Task Name:</span>
                        <span class="taskName text-primary"></span>
                      </div>

                      <!-- Expected Time Input -->
                      <div class="mb-2 text-navy">
                        <label for="expectedTimeSpent" class="form-label">Expected time to spend*</label>
                        <input type="number"
                            id="expectedTimeSpent"
                            name="expectedTimeSpent"
                            step="0.01"
                            min="0.01"
                            class="form-control expectedTimeSpent"
                            placeholder="In hours. Example: 1.5"
                            title="Enter a valid number like 1, 1.5, or 0.75"
                            required>
                      </div>

                      <!-- Comment Input -->

                        <label for="taskComment" class="form-label">Comment</label>
                        <textarea name="taskComment"
                          id="taskComment"
                          class="form-control"
                          rows="4"
                          placeholder="Your plan for this task..."
                          style="resize: vertical;"></textarea>
                      </div>

                      <!-- Hidden Fields -->

                      <input type="hidden" name="taskId" class="taskId">
                      <input type="hidden" name="taskTitle" class="taskTitle">
                      <input type="hidden" name="projectId" class="projectId">
                      <input type="hidden" name="projectName" class="projectName">
                      <input type="hidden" name="taskKey" class="taskKey">
                      <input type="hidden" name="sprintId" class="sprintId">
                      <input type="hidden" name="teamId" class="teamId">
                      <input type="hidden" name="teamName" class="teamName">
                      <input type="hidden" name="statusColor" class="statusColor">
                      <input type="hidden" name="statusTitle" class="statusTitle">

                    </div>

                      <button type="submit" class="btn btn-sm btn-navy" id="postTask">Submit</button>
                    </div>
                  </form>

                      <div class="mb-2 text-navy">

                      <div class="row">
                        <!-- Date -->
                        <div class="col-md-4">
                          <div class="form-floating mb-3">

                          </div>
                        </div>
                        <!-- Spent Hours -->
                        <div class="col-md-4">
                          <div class="form-floating mb-3">
                            <input hidden type="number" step="0.01" class="form-control" id="spentHours" name="worked_hour" placeholder="Spent Hours">
                            <input readonly type="text" class="form-control" id="spentHoursDisplay" placeholder="Spent Hours">
                            <label for="spentHours">Spent Hours</label>
                          </div>
                        </div>
                        <!-- Entry Time -->
                        <div class="col-md-4">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="workEntryTime" name="work_entry_time" placeholder="Work Entry Time" readonly>
                            <label for="workEntryTime">Entry Time</label>
                          </div>
                        </div>
                        <!-- Comment (Fixed for better UI) -->
                        <div class="col-md-12">
                          <label for="comment" class="form-label text-navy">Comment:</label>
                          <textarea
                            name="comment"
                            id="comment"
                            class="form-control workEntryComment"
                            rows="3"
                            style="resize: vertical;"
                            placeholder="Summarize your work."
                            required></textarea>
                        </div>
                      </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                      <div class="d-flex justify-content-between w-100">
                        <div>
                          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" id="closeWorkEntryModal">Cancel</button>
                          <button type="button" class="btn btn-sm btn-warning" data-bs-dismiss="modal" id="closeWorkEntryBtn">Will Do Manually</button>
                        </div>
                        <button type="submit" class="btn btn-sm btn-navy" id="workEntryBtn">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>

    <script>
      $(document).ready(function() {
        $('.tasklistDropdown')
          .prepend('<option selected=""></option>')
          .select2({
            placeholder: "Choose a task",
            allowClear: true,
            width: 'resolve',
          });

        // Focus the search box when dropdown opens
        $('.tasklistDropdown').on('select2:open', function() {
          let searchField = document.querySelector('.select2-container input.select2-search__field');
          if (searchField) {
            searchField.focus();
          }
        });

        //focus on expected time to spent
        $('#taskDescriptionModal').on('focus', function() {
          let expectedTimeInput = document.querySelector('.expectedTimeSpent');
          if (expectedTimeInput) {
            expectedTimeInput.focus();
          }
        });

        //focus on workentry comment
        $('#workEntryModal').on('focus', function() {
          let workEntryComment = document.querySelector('.workEntryComment');
          if (workEntryComment) {
            workEntryComment.focus();
          }
        });
      });

      const expectedInput = document.getElementById('expectedTimeSpent');

      expectedInput.addEventListener('input', function () {
        if (this.validity.rangeUnderflow) {
          this.setCustomValidity('Enter valid a number like 1, 1.5, or 0.75');
        } else {
          this.setCustomValidity('');
        }
      });
    </script>
