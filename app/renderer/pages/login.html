<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- <title>Watch app</title> -->
    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-colors.css" rel="stylesheet" />

  </head>

  <body>
    
    <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
                  <div class="d-flex justify-content-center py-4">
                    <a id="logo-external-link" href="#" class="logo d-flex align-items-center w-auto">
                        <img src="../assets/img/logo-full.png" alt="" />
                    </a>
                  </div><!-- End Logo -->
                  <p>*Note : If you never login to watch portal, please login there atleast once to use this desktop application.</p>
    
                  <div class="card mb-3">
    
                    <div class="card-body">
    
                      <div class="pt-1 pb-1">
                        <h5 class="card-title text-center pb-0">Login to Your Account</h5>
                      </div>
    
                      <form id="loginForm" class="row g-3 needs-validation" novalidate>
                        <div class="col-12 text-danger" id="responseError"></div>
                        <div class="col-12">
                          <div class="input-group has-validation">
                            <input type="email" name="userName" class="form-control" id="userName" required placeholder="Username" email="true">
                            <div class="invalid-feedback">Please enter your username with a valid email</div>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <input type="password" name="password" class="form-control" id="password" required placeholder="Password">
                          <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-navy w-100" id="loginBtn" type="submit">Login</button>
                        </div>
                      </form>
                      
                    </div>
                  </div>
    
                  <div class="copyright">
                    &copy; Copyright <strong><span>Remote Programmer Pvt Ltd</span></strong
                    >. All Rights Reserved
                  </div>
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->

    
    <!-- Vendor JS Files -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>
    <script src="../js/rendererLib.js"></script>
    <script src="../js/login.js"></script>
    
    <!-- Insert this line after script imports -->
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
